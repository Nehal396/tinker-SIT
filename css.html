<!----------------CSS SYNTAX-----------> 
<!----------------CSS comprises of style rules that are interpreted by browser and applied to corresponding elements. style rule is made of 3 parts------------------------>
<!----------------1]selector:- applies style  2]property:- type of attribute  3]value:- assigned to properties.--------------> 

<!------------Embedded CSS - The <style> Element----------> 
<!------------CSS rules can be ran into html using <style> tag.------------->
<!------------example:----------------->

<html>
<head>
<style type ="text/css" media ="all">
body{
background color: linen;
}
h1{
color: maroon;
margin-left: 40px;
}
</style>
</head>
<body>
<h1>This is the first heading.</h1>
<p> This is the first paragraph. </p>
</body>
</html>
